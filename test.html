<html>
<head>
  <title>Group Project Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <h1>Group<br>Project<br>Sign Up</h1>

  <div id="signUpForm">
    <h2> Sign up</h2>

    <p> Enter your student numbers</p>
    <form action="/submitGroup" id="groupForm">
      <label for="numberOfStudents"> Number of students in your group</label>
      <select name="numberOfStudents" id="numberOfStudents">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br>

      <div id="studentInputs">
        <label for="student1"> Student 1: </label>
        <input type="number" id="student1" name="student1" maxlength="8">
      </div>

      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="existingGroups">
    <h2> Existing groups</h2>
    <table id="groupsTable">
      <tr>
        <th> Group ID </th>
        <th> Student 1</th>
        <th> Student 2</th>
        <th> Student 3</th>
        <th> Student 4</th>
      </tr>
    </table>
    <button id="kickOutButton" class="ejectButton">Kick Out</button>
  </div>
</body>
</html>
